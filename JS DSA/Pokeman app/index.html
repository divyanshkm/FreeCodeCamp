<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
    />
  </head>
  <body class=" bg-purple-700">
    <main class="main h-lvh">
        <div class="logo container mx-auto size-56 ">
            <img src="assets/pokemon logo.png" alt="Pokemon Logo">
        </div>
        <section class="flex justify-center content-center w-full mb-8">
          <div class="card bg-white max-w-sm rounded overflow-hidden shadow-lg min-h-80 m-2">
            
            
            <div id="pokeimage">
              <img src="assets/pokemon logo.png"  alt="default image">
            </div>
            <form	form id="searchForm" class="max-w-md mx-auto">   
              <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>
                  </div>
                  <input type="search" id="default-search" onsearch="pokeSeach()"
                  class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Pokemon" />
                  <button type="submit" id="searchButton" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
              </div>
				  <div class="searchResults" id="searchResults" class=""></div>
            </form>
				
            <div class="stats">
              <div id="name-container"      class="bg-sky-600 p-1 flex justify-between" >
                <h3 class="rounded-md bg-purple-600 p-2">Name:</h3>
                <p class="rounded-md bg-purple-600 p-2" id="name">test</p>
              </div>
              <div id="HP-container"     class="bg-sky-600 p-1 flex justify-between" >
                <h3 class="rounded-md bg-purple-600 p-2">HP:</h3>
                <p class="rounded-md bg-purple-600 p-2" id="hp">gg</p>
              </div>
              <div id="attack-container"    class="bg-sky-600 p-1 flex justify-between" >
                <h3 class="rounded-md bg-purple-600 p-2">Attack:</h3>
                <p class="rounded-md bg-purple-600 p-2" id="attack">gg</p>
              </div>
              <div id="defense-container"    class="bg-sky-600 p-1 flex justify-between" >
                <h3 class="rounded-md bg-purple-600 p-2">Defense:</h3>
                <p class="rounded-md bg-purple-600 p-2" id="defense">gg</p>
              </div>
              <div id="speed-container" class="bg-sky-600 p-1 flex justify-between" >
                <h3 class="rounded-md bg-purple-600 p-2">Speed:</h3>
                <p class="rounded-md bg-purple-600 p-2" id="speed">gg</p>
              </div>
            </div>
          </div>
        </section>
        
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pokemon-images@2.0.1/index.min.js"></script>
  </body>
</html>
